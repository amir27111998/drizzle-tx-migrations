name: Publish to npm

on:
  push:
    branches: [main]

jobs:
  publish:
    name: Check version and publish
    runs-on: ubuntu-latest

    permissions:
      contents: write # Required for creating tags
      id-token: write # Required for npm provenance

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch all history and tags

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Check and prepare version
        id: version_check
        run: |
          # Get package.json version
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          echo "Current package.json version: $PACKAGE_VERSION"

          # Get latest git tag (remove 'v' prefix if exists)
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          LATEST_VERSION=${LATEST_TAG#v}
          echo "Latest tag version: $LATEST_VERSION"

          # Function to compare semantic versions
          version_gt() {
            test "$(printf '%s\n' "$@" | sort -V | head -n 1)" != "$1"
          }

          # Determine what to do
          if [ "$PACKAGE_VERSION" = "$LATEST_VERSION" ]; then
            # Same version - auto-increment patch
            echo "âš ï¸ Version unchanged ($PACKAGE_VERSION), auto-incrementing patch..."
            npm version patch --no-git-tag-version
            NEW_VERSION=$(node -p "require('./package.json').version")
            echo "âœ… Auto-incremented to: $NEW_VERSION"
            echo "should_publish=true" >> $GITHUB_OUTPUT
            echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
            echo "auto_incremented=true" >> $GITHUB_OUTPUT
          elif version_gt "$PACKAGE_VERSION" "$LATEST_VERSION"; then
            # Package version is newer - use it
            echo "âœ… Version updated from $LATEST_VERSION to $PACKAGE_VERSION"
            echo "should_publish=true" >> $GITHUB_OUTPUT
            echo "version=$PACKAGE_VERSION" >> $GITHUB_OUTPUT
            echo "auto_incremented=false" >> $GITHUB_OUTPUT
          else
            # Package version is older than latest tag - error
            echo "âŒ ERROR: package.json version ($PACKAGE_VERSION) is older than latest tag ($LATEST_VERSION)"
            echo "should_publish=false" >> $GITHUB_OUTPUT
            exit 1
          fi

      - name: Commit auto-incremented version
        if: steps.version_check.outputs.auto_incremented == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add package.json
          git commit -m "chore: auto-increment version to ${{ steps.version_check.outputs.version }} [skip ci]"
          git push origin main

      - name: Run linter
        if: steps.version_check.outputs.should_publish == 'true'
        run: npm run lint

      - name: Build package
        if: steps.version_check.outputs.should_publish == 'true'
        run: npm run build

      - name: Run unit tests
        if: steps.version_check.outputs.should_publish == 'true'
        run: npm test

      - name: Create git tag
        if: steps.version_check.outputs.should_publish == 'true'
        run: |
          VERSION=${{ steps.version_check.outputs.version }}
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "v$VERSION" -m "Release v$VERSION"
          git push origin "v$VERSION"

      - name: Publish to npm
        if: steps.version_check.outputs.should_publish == 'true'
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub Release
        if: steps.version_check.outputs.should_publish == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const version = '${{ steps.version_check.outputs.version }}';
            await github.rest.repos.createRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: `v${version}`,
              name: `v${version}`,
              body: `## Release v${version}\n\nAutomatically published to npm.\n\nðŸ“¦ [View on npm](https://www.npmjs.com/package/drizzle-tx-migrations/v/${version})`,
              draft: false,
              prerelease: false
            });
